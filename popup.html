<!--该文件的作用：用户在浏览器的菜单上点击插件按钮后会弹出一个小框，小框里的HTML内容就是该文件的代码-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px/20px 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #404040;
            background: white;
        }

        .container {
            margin: 10px auto;
            width: 100px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
        }

        .text {
            color: #333;
            font-weight: bold;
            transition: all .4s;
        }

        .language-setting {
            margin-top: 20px;
        }

        .language-setting a {
            transition: all .4s;
            color: #05004e;
        }

        .language-setting a:hover {
            color: rgba(0, 32, 184, 0.78);
        }

        .language-setting a:active {
            color: inherit;
        }

        .container > .switch {
            display: block;
            margin: 12px auto;
        }

        .switch {
            position: relative;
            display: inline-block;
            vertical-align: top;
            width: 56px;
            height: 20px;
            padding: 3px;
            background-color: white;
            border-radius: 18px;
            box-shadow: inset 0 -1px white, inset 0 1px 1px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            background-image: -webkit-linear-gradient(top, #eeeeee, white 25px);
            background-image: -moz-linear-gradient(top, #eeeeee, white 25px);
            background-image: -o-linear-gradient(top, #eeeeee, white 25px);
            background-image: linear-gradient(to bottom, #eeeeee, white 25px);
        }

        .switch-input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .switch-label {
            position: relative;
            display: block;
            height: inherit;
            font-size: 10px;
            text-transform: uppercase;
            background: #eceeef;
            border-radius: inherit;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.12), inset 0 0 2px rgba(0, 0, 0, 0.15);
            transition: 0.15s ease-out;
            transition-property: opacity background;
        }

        .switch-label:before, .switch-label:after {
            position: absolute;
            top: 50%;
            margin-top: -.5em;
            line-height: 1;
            transition: inherit;
        }

        .switch-label:before {
            content: attr(data-off);
            right: 11px;
            color: #aaa;
            text-shadow: 0 1px rgba(255, 255, 255, 0.5);
        }

        .switch-label:after {
            content: attr(data-on);
            left: 11px;
            color: white;
            text-shadow: 0 1px rgba(0, 0, 0, 0.2);
            opacity: 0;
        }

        .switch-input.checked ~ .switch-label {
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.15), inset 0 0 3px rgba(0, 0, 0, 0.2);
        }

        .switch-input.checked ~ .switch-label:before {
            opacity: 0;
        }

        .switch-input.checked ~ .switch-label:after {
            opacity: 1;
        }

        .switch-handle {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 10px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            background-image: -webkit-linear-gradient(top, white 40%, #f0f0f0);
            background-image: -moz-linear-gradient(top, white 40%, #f0f0f0);
            background-image: -o-linear-gradient(top, white 40%, #f0f0f0);
            background-image: linear-gradient(to bottom, white 40%, #f0f0f0);
            transition: left 0.15s ease-out;
        }

        .switch-handle:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -6px 0 0 -6px;
            width: 12px;
            height: 12px;
            background: #f9f9f9;
            border-radius: 6px;
            box-shadow: inset 0 1px rgba(0, 0, 0, 0.02);
            background-image: -webkit-linear-gradient(top, #eeeeee, white);
            background-image: -moz-linear-gradient(top, #eeeeee, white);
            background-image: -o-linear-gradient(top, #eeeeee, white);
            background-image: linear-gradient(to bottom, #eeeeee, white);
        }

        .switch-input.checked ~ .switch-handle {
            left: 40px;
            box-shadow: -1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .switch-green > .switch-input.checked ~ .switch-label {
            background: #4fb845;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text">是否启用划词</div>
    <label class="switch switch-green">
        <input type="checkbox" class="switch-input checked">
        <span class="switch-label" data-on="On" data-off="Off"></span>
        <span class="switch-handle"></span>
    </label>
    <!--点击该链接，跳转到【扩展程序选项】页面(从新的标签页打开)-->
    <p class="language-setting"><a target="_blank" href="chrome-extension://edhnanijebhlnigclogecgoinhpkcnmi/options.html">语言设置</a></p>
</div>
<!--加载一个js 需要和content-script进行交互传递信息,比如用户选择关闭划词翻译,那么在页面上就不显示翻译面板-->
<script src="popup.js"></script>
</body>
</html>
